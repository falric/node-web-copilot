trigger: none
pr: none

parameters:
  - name: generalParams
    type: string
    default: team-webb-general-params
  - name: spokeParams
    type: string
    default: webb-spoke1-<env>
  - name: parametersFileName
    type: string
    default: <env>.parameters.json

variables:
  - group: ${{ parameters.generalParams }}
  - group: ${{ parameters.spokeParams }}

resources:
  repositories:
    - repository: cet-iac
      type: git
      name: Cloud Excellence Team/cet-iac
      ref: main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - template: templates/app-service/infra.yml@cet-iac
    parameters:
      location: $(location)
      parametersFileName: ${{ parameters.parametersFileName }}
